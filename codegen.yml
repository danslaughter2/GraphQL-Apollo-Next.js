overwrite: true
schema:
  - http://localhost/graphql/delivery/hello-brightspot:
      headers:
        X-API-KEY: <API KEY GOES HERE>
documents: "components/**/*/queries.ts"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
